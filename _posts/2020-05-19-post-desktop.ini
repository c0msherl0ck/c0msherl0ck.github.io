Desktop.ini란 윈도우 시스템 파일로 사용자 정의 아이콘, 폴더명 등을 저장하는 '폴더 설정 파일'이다.
이번 글에서는 desktop.ini 파일의 값을 변경함으로써 폴더명을 사용자 커스텀(Cutomize)하는 방법에 대해 기술한다.

